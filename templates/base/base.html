        <style type="text/css" id="filter-everything-inline-css">
            .wpc-orderby-select {
                width: 100%
            }

            .wpc-filters-open-button-container {
                display: none
            }

            .wpc-debug-message {
                padding: 16px;
                font-size: 14px;
                border: 1px dashed #ccc;
                margin-bottom: 20px
            }

            .wpc-debug-title {
                visibility: hidden
            }

            .wpc-button-inner,.wpc-chip-content {
                display: flex;
                align-items: center
            }

            .wpc-icon-html-wrapper {
                position: relative;
                margin-right: 10px;
                top: 2px
            }

            .wpc-icon-html-wrapper span {
                display: block;
                height: 1px;
                width: 18px;
                border-radius: 3px;
                background: #2c2d33;
                margin-bottom: 4px;
                position: relative
            }

            span.wpc-icon-line-1:after,span.wpc-icon-line-2:after,span.wpc-icon-line-3:after {
                content: "";
                display: block;
                width: 3px;
                height: 3px;
                border: 1px solid #2c2d33;
                background-color: #fff;
                position: absolute;
                top: -2px;
                box-sizing: content-box
            }

            span.wpc-icon-line-3:after {
                border-radius: 50%;
                left: 2px
            }

            span.wpc-icon-line-1:after {
                border-radius: 50%;
                left: 5px
            }

            span.wpc-icon-line-2:after {
                border-radius: 50%;
                left: 12px
            }

            body .wpc-filters-open-button-container a.wpc-filters-open-widget,body .wpc-filters-open-button-container a.wpc-open-close-filters-button {
                display: inline-block;
                text-align: left;
                border: 1px solid #2c2d33;
                border-radius: 2px;
                line-height: 1.5;
                padding: 7px 12px;
                background-color: transparent;
                color: #2c2d33;
                box-sizing: border-box;
                text-decoration: none!important;
                font-weight: 400;
                transition: none;
                position: relative
            }

            @media screen and (max-width: 768px) {
                .wpc_show_bottom_widget .wpc-filters-open-button-container,.wpc_show_open_close_button .wpc-filters-open-button-container {
                    display:block
                }

                .wpc_show_bottom_widget .wpc-filters-open-button-container {
                    margin-top: 1em;
                    margin-bottom: 1em
                }
            }
        </style>
